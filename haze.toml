[Mildew.info]
name = "Милдью (ложная мучнистая роса)"
agent = "Plasmopara viticola (оомицет)"
type = "Грибковое"
description = "Поражает листья, побеги, цветки и ягоды. Развивается при высокой влажности и умеренной температуре. Приводит к массовому опаданию завязей и гибели урожая."
organs = "Листья, побеги, соцветия, ягоды"
measurable = "Площадь поражения листа (%), длительность росы, температура, влажность, наличие спор под микроскопом"
visual = "Жёлтые маслянистые пятна на верхней стороне листа; белый рыхлый налёт (споры) на нижней стороне; чёрные ягоды; увядание соцветий"
period = "Весна–лето (май–август)"
method = "Микроскопия, PCR, визуальный осмотр, модели прогноза (например, 'Милдью-калькулятор')"

[Mildew.param]
temp_air = { min = 20, max = 25 }
hum_air = { min = 80, max = 100 }
time = { min = 6 }                  # hours
dew_point = { min = 12, max = 100 }
# wind_speed = { min = 0, max = 1.5 }
# rainfall = { min = 2,max='None' }  # mm/day
# ph = { min = 5.5, max = 7.0 }


[Oidium.info]
name = "Оидиум (истинная мучнистая роса)"
agent = "Erysiphe necator"
type = "Грибковое"
description = "Поражает все зелёные части растения. Характерно для тёплых, сухих, но влажных ночью условий. Устойчив к некоторым фунгицидам."
organs = "Листья, побеги, кисти, ягоды"
measurable = "Процент поражённых листьев, температура, относительная влажность, плотность налёта (оценка по шкале)"
visual = "Белый мучнистый налёт на листьях и побегах; скручивание листьев; трещины на ягодах; осыпание цветков"
period = "Весна–осень (с мая по сентябрь)"
method = "Визуальный осмотр, микроскопия (конидии, чешуйки), PCR"

[Oidium.param]
temp_air = { min = 25, max = 30 }
hum_air = { min = 60, max = 80 }
# wind_speed = { min = 1.0 }
time = { min = 0.1 }
# rainfall = { max = 5 } # mm/day
# ilum = { min = 10000 }  # lux
# ph = { min = 6.0, max = 7.5 }


[Botrytis.info]
name = "Серая гниль (ботритис)"
agent = "Botrytis cinerea"
type = "Грибковое"
description = "Развивается при высокой влажности и плотных кистях. Может вызывать благородную гниль при контролируемых условиях (для десертных вин)."
organs = "Ягоды, кисти, листья, цветки"
measurable = "Процент поражённых ягод, плотность кистей (ягод/кисть), влажность воздуха, температура"
visual = "Серый пушистый налёт на ягодах; сморщивание и загнивание ягод; слипание ягод; бурые пятна на листьях"
period = "С июля до сбора урожая"
method = "Визуальный осмотр, микроскопия, анализ воздуха на споры, PCR"

[Botrytis.param]
temp_air = { min = 15, max = 25 }
hum_air = { min = 90, max = 100 }
time = { min = 12 }                 # hours
dew_point = { min = 14, max = 100 }
# wind_speed = { max = 1.0 }
# rainfall = { min = 5 }  # mm/day
# ph = { min = 6.0, max = 7.0 }


[BlackRot.info]
name = "Чёрная гниль"
agent = "Guignardia bidwellii"
type = "Грибковое"
description = "Серьёзное заболевание в условиях высокой влажности. Проявляется на листьях и особенно опасно для ягод, превращая их в мумии."
organs = "Листья, ягоды, побеги"
measurable = "Число пикнидий на 1 см², % поражённых кистей, температура, влажность"
visual = "Мелкие красноватые пятна на листьях → чёрные точки (пикнидии); на ягодах — бурые пятна, чернеющие и мумифицирующие"
period = "Весна–лето (с июня)"
method = "Микроскопия пикнидий, визуальный осмотр, PCR"

[BlackRot.param]
temp_air = { min = 22, max = 27 }
hum_air = { min = 90, max = 100 }
time = { min = 24 }                 # hours
dew_point = { min = 16, max = 100 }
# rainfall = { min = 3 }  # mm/day
# ph = { min = 6.0, max = 7.0 }


[Anthracnose.info]
name = "Антракноз"
agent = "Elsinoe ampelina"
type = "Грибковое"
description = "Известен как «пятно птичьего глаза». Поражает листья, побеги и ягоды. Распространяется каплями дождя."
organs = "Листья, побеги, ягоды"
measurable = "Диаметр пятен (мм), % поражённых побегов, температура, влажность"
visual = "Круглые пятна с серым центром и тёмной каймой («глаз птицы»); язвы на побегах; трещины и гниль на ягодах"
period = "Весна–лето (с мая по август)"
method = "Визуальный осмотр, микроскопия, PCR"

[Anthracnose.param]
temp_air = { min = 25, max = 30 }
hum_air = { min = 90, max = 100 }
time = { min = 12, max = 24 }       # hours
